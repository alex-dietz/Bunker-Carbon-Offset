<div class="container">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Create a New Auction</h2>
      <form (submit)="submitForm()">
        <div class="form-group">
          <label for="duration">Duration (min):</label>
          <input type="number" class="form-control" id="duration" name="duration" [(ngModel)]="auction.duration" required />
        </div>
        <div class="form-group">
          <label for="fuelType">Fuel Type:</label>
          <select class="form-control" id="fuelType" name="fuelType" [(ngModel)]="auction.fuelType" (ngModelChange)="calculateFuelUsage()" required>
            <option value="petrol">Petrol</option>
            <option value="diesel">Diesel</option>
            <option value="electric">Electric</option>
          </select>
        </div>
        <div class="form-group">
          <label for="carbonOffsetAmount">Fuel Amount</label>
          <input type="number" class="form-control" id="fuelAmount" name="fuelAmount" [(ngModel)]="auction.fuelAmount" (ngModelChange)="calculateFuelUsage()" />
        </div>
        <div class="form-group">
          <label>Calculated Carbon Offset:</label>
          <div class="carbon-offset">{{ auction?.carbonEmission }} t</div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary mt-3">Create Auction</button>
        </div>
      </form>
    </div>
  </div>
</div>
